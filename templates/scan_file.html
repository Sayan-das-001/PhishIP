<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function showSpinner() {
            document.getElementById('fileSpinner').style.display = 'block';
        }
    </script>
    <style>
        /* Back Button */
        .top-back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,255,0,0.1);
            padding: 10px 18px;
            border: 2px solid #00ff99;
            border-radius: 8px;
            color: #00ff99;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            z-index: 999;
        }
        .top-back-btn:hover {
            background: #00ff99;
            color: black;
            box-shadow: 0 0 20px #00ff99;
        }
    </style>
</head>
<body>

    <!-- Persistent Back Button -->
    <a href="{{ url_for('home') }}" class="top-back-btn">â¬… Back</a>

    <div class="navbar">
        <h1>ðŸ“‚ File Threat Scan</h1>
    </div>

    <div class="container">
        <form action="/scam/" method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            <label><strong>Upload a file (PDF/TXT only):</strong></label><br>
            <input type="file" name="file" required>
            <button type="submit">Analyze</button>
            <div id="fileSpinner" class="spinner"></div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='matrix.js') }}"></script>
    <script src="{{ url_for('static', filename='sound.js') }}"></script>
</body>
</html>
